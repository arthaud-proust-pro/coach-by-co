{{ $seancePrice := div .price (mul .n 4) }}

<article class="mb-8">
    <h4 class="text-h4">
        {{ .n }}{{ if .andmore }}+{{ end}} séance{{if gt .n 1}}s{{end}} hebdomadaire{{if gt .n 1}}s{{end}}
    </h4>
    <p class="text-body pt-2">
        <span class="text-gold-normal">{{ .price }}€ / mois</span>
        {{ if not .andmore }}
        -
        <span>Séance à {{ $seancePrice }}€</span>
        {{ end}}
    </p>
</article>
